<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
 <h4> <a href="index.html"> Go Back</a></h4>
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4">Add New Product</h3>
    <form id="addProductForm">
      
      <div class="mb-3">
        <label class="form-label">Product Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" id="category" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Price ($)</label>
        <input type="text" id="price" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Image URL (comma separated for multiple)</label>
        <input type="text" id="images" class="form-control" placeholder="https://example.com/image1.jpg, https://example.com/image2.jpg">
      </div>

      <button type="submit" class="btn btn-success w-100">Add Product</button>
    </form>
  </div>
</div>

<script type="module" src="addProduct.js"></script>

</body>
</html>
